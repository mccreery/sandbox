<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tally Counter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="tally" autocomplete="off">
      <input class="tally-name" value="Unnamed tally">
      <input type="number" class="tally-box" value="0">
      <button type="button" class="tally-button minus" disabled>−</button>
      <button type="button" class="tally-button plus" disabled>+</button>
      <button type="button" class="tally-button reset" disabled>Reset</button>
      <button type="button" class="close-button" disabled>❌︎</button>
      <noscript>JavaScript disabled</noscript>
    </form>
    <button id="create" class="add-button" title="Add new tally" disabled autocomplete="off">+</button>
  </body>
</html>

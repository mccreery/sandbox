<html>
  <head>
    <meta charset="utf-8">
    <title>Stream Timer</title>
    <link rel="stylesheet" href="countdown.css">
  </head>
  <body>
    <span id="timer"></span>
    <div id="lightbox">
      <div id="lightbox-inner">
        <h2>Keyboard Shortcuts</h2>
        <kbd>?</kbd> View shortcuts<br>
        <kbd>Space</kbd> Pause/Resume<br>
        <kbd>Left click</kbd> or <kbd>Enter</kbd> Edit<br>
        <kbd>Enter</kbd> Finish editing<br>
        <kbd>Esc</kbd> Reset
      </div>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
